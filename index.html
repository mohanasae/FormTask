        <header>
          <img src="greenz-website-favicon-color.png" alt="logo">

     <form action="#">
       <label for="fname" >First Name</label>
       <input type="text" id="fname" name="first_name" placeholder="Enter your first name"><br>
      
       <label for="lname" >Last Name</label>
       <input type="text" id="lname" name="last_name" placeholder="Enter your last name"><br>
      
       <label for="uname" >User Name</label>
       <input type="text" id="uname" name="user_name" placeholder="Enter your user name"><br>
      

       <label for="email" >Email</label>
       <input type="email" id="email" name="email_address"><br>
       
       <label for="radio">Gender<br></label>
       <label for="female" >Female</label>
       <input type="radio" id="female" name="gender">
       <label for="male" >Male</label>
       <input type="radio" id="male" name="gender"><br>
       
       <label for="check">Intrests<br></label>
       <label for="html" >HTML</label>
       <input type="checkbox" id="html" name="HTML">
       <label for="css" >CSS</label>
       <input type="checkbox" id="css" name="CSS"><br>
      
       <button type="submit">Sign Up</button>
     </form>
